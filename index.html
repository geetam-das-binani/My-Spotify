<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="contain">
            <div id="logo"><img src="images/logo.png" alt="Spotify Icon"></div>

            <nav id="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </nav>
        </div>
    </header>
    <section id="top_section">
        <div class="Top_section_container">
            <div class="songList">
                <h4>Best Of One Direction -No Copyright </h4>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span > <i class="far SongItemPlay fa-play-circle" id="0"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span > <i class="far SongItemPlay fa-play-circle" id="1"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span > <i class="far SongItemPlay  fa-play-circle" id="2"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span > <i class="far SongItemPlay fa-play-circle" id="3"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span ><i class="far SongItemPlay fa-play-circle" id="4"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span > <i class="far SongItemPlay fa-play-circle" id="5"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span > <i class="far SongItemPlay fa-play-circle" id="6"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span > <i class="far SongItemPlay fa-play-circle" id="7"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span > <i class="far SongItemPlay fa-play-circle" id="8"></i></span></span>
                </div>

            </div>
            <div class="songBanner"></div>
        </div>
    </section>
    <section id="bottom_section">
        <div class="bottom_section_container">
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
            <div class="icons">
                <i class="fas fa-2x fa-step-backward" id="backward"></i>
                <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-2x fa-step-forward" id="forward"></i>

            </div>
            <div class="songInfo">
                <img src="images/playing.gif" id="gif" alt="playing animation" >
                <p id="bottom_song_Name"></p>
            </div>

        </div>

    </section>
    <script src="https://kit.fontawesome.com/b51555fd8d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
